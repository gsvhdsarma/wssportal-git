<h1>Change Password</h1>
<form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">

                       required minlength="5" maxlength="8" #username="ngModel">                
            </div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="">Old Password*</label>
                <input type="password" class="form-control" name="oldpassword" [ngModel]="user.oldpassword"
                       required #oldpassword="ngModel">
                <small [hidden]="oldpassword.valid || (oldpassword.pristine && !f.submitted)" class="text-danger">
                    Password is required
                </small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="">New Password*</label>
                <input type="password" class="form-control" name="newpassword" [ngModel]="user.newpassword"
                       required validateEqual="confirmPassword" reverse="true" #newpassword="ngModel">
                <small [hidden]="newpassword.valid || (newpassword.pristine && !f.submitted)" class="text-danger">
                    Password is required
                </small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="">Retype Password*</label>
                <input type="password" class="form-control" name="confirmPassword" [ngModel]="user.confirmPassword"
                       required validateEqual="newpassword" reverse="false" #confirmPassword="ngModel">
                <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)" class="text-danger">
                    Password mismatch
                </small>
            </div>
        </div>
    </div>    
    <div class="row">
        <div class="col-md-4">
            <button type="submit" class="btn btn-default">Submit</button>            
            <div class="margin-20" *ngIf="f">
                <alert></alert>                
            </div>
        </div>
    </div>
</form>
<div [ngBusy]="{busy: busy, message: 'Please wait...', backdrop: true, delay: 200, minDuration: 600}"></div>
